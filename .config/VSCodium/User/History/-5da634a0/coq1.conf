# Catppuccin Mocha - "Soothing pastel theme for the high-spirited"
# A fusion of warm pastel colors on deep dark backgrounds 

$bg0 = rgb(11111b)  # Crust - Deepest background */
$bg1 = rgb(181825)  # Mantle - Elevated surfaces */
$bg2 = rgb(1e1e2e)  # Base - Current line, hover states */
$bg3 = rgb(313244)  # Surface0 - Borders, dividers */
$bg4 = rgb(45475a)  # Surface1 - Secondary surfaces */

$fg0 = rgb(cdd6f4)   # Text - Primary white text */
$fg1 = rgb(bac2de)  # Subtext1 - Bright text */
$fg2 = rgb(a6adc8)  # Subtext0 - Secondary text */
$fg3 = rgb(6c7086)  # Overlay0 - Muted text */

# Gradients for active states */
$main = rgb(b4befe)       # Lavender - Primary accent */
$grad-start = rgb(b4befe) # Lavender (gradient left) */
$grad-end = rgb(cba6f7)   # Mauve (gradient right) */

# Utility Colors */
$red = rgb(f38ba8)    # Red - Error, delete */
$orange = rgb(fab387) # Peach - Warning */
$yellow = rgb(f9e2af) # Yellow - Caution */
$green = rgb(a6e3a1)  # Green - Success, add */
$aqua = rgb(94e2d5)   # Teal - Strings */
$blue = rgb(89b4fa)   # Blue - Links, functions */
$purple = rgb(cba6f7) # Mauve - Keywords */
$pink = rgb(f5c2e7)   # Pink - Variables, special */

$grey0 = rgb(6c7086)  # Overlay0 - Comments */
$grey1 = rgb(7f849c)  # Overlay1 - Subtle text */
$grey2 = rgb(9399b2)  # Overlay2 - Slightly brighter */
